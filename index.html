<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo drag-drop</title>
    <style>
      #div1 {
        width: 350px;
        height: 100px;
        border: solid 1px black;
      }
    </style>
    <script>
      function drag(ev) {
      // sets the data type ("text") and value of the dragged data is the id ("drag1")
        ev.dataTransfer.setData("text", ev.target.id); 
      }

      function allowDrop(ev) {
        // by default, data/elements cannot be dropped in other elements
        // To allow a drop, we must prevent the default handling of the element.
        ev.preventDefault();
      }

      function drop(ev) {
        // prevent the browser default handling of the data( default is open as link on drop)
        ev.preventDefault();
        // get the dragged data that was set 
        var data = ev.dataTransfer.getData("text");
        // append the dragged element to the drop element
        // The appendChild() method appends a node as the last child of a node
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <img
      id="drag1"
      src="img_w3slogo.gif"
      alt="logo"
      width="300"
      height="69"
      draggable="true"
      ondragstart="drag(event)"
    />
  </body>
</html>
